<html lang="en">

<head>

<body>
    <form
        style="border: 1px solid black; width: 340px; margin: 10px auto; padding: 15px; background-color: rgb(17, 240, 210);">
        <p> <b><u>Step 1: your details</u></b></p>
        <p>Name:<input type="text"></p>

        <p>phone:<input type="number"></p>

        <p>Card number <input type="number"></p>

        <p>Name on Card <input type="text" placeholder="Exact Name as on the Card"></p>

    </form>
