<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="color: rgb(104, 151, 33);">

    <form
        style="border: 10px  solid rgb(107, 107, 224) ; margin: 10px; padding: 15px; width: 700px ;background-color: bisque;">
        <h1 style="color: black;">Create Account</h1>
        <b>First Name*</b><input type="text" placeholder="enter your first name">
        <b>Last Name*</b><input type="text" placeholder="enter your last name">
        <p><b> Email*</b></p> <input type="email" placeholder=" enter your email" size="70px">
        <p> <b>password*</b></p> <input type="password" placeholder="enter yopur password">
        <b>confirm password*</b><input type="password" placeholder="enter your password again">
        <p><b>Gender:</b></p> <input type="radio" name="Gender" value="Male"> <span style="color: black;">Male</span>
        <input type="radio" name="Gender" value="Female"> <span style="color: black">Female</span>
        <p><b>Hobbies</b></p> <input type="checkbox" name="Hobbies" value="Music"> <span
            style="color: black;">Music</span>
        <input type="checkbox" name="Hobbies" value="Sports"> <span style="color: black;"> Sports</span>
        <input type="checkbox" name="Hobbies" value="Travel"> <span style="color: black;">Travel</span>
        <input type="checkbox" name="Hobbies" value="Movies"> <span style="color: black;">Movies</span>
        <p><b>Source Of Income</b></p> <select name="income">
            <option value="Employed">Employed</option>
            <option value="pansion">pansion</option>
            <option value="self Employed">self Employed</option>
        </select>
        <p><b>Income</b></p>
        <input type="range" name="income"><span
            style="background-color:rgb(78, 119, 17); color: white; border-radius: 3px; padding: 5px;">20k</span>
        <p>Upload profile picture</p>
        <input type="file" name="profile">
        <p><b>Age</b></p>
        <input type="number">
        <p>Bio</p>
        <textarea name="bio" cols="20" rows="5"></textarea>
        <p></p>
        <input type="submit" value="Create" style="background-color: green; color: white;">





    </form>

</body>

</html>
